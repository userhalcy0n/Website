<!DOCTYPE html>
<html lang="en" style="zoom:150%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image" href="/images/icon.png">
  <title>Godspeed</title>
    <style>
            @font-face {
        font-family: 'Univox';
        src: url('fonts/Univox.otf') format('opentype');
        }

        body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at 50% 0%, #0a0a0a 0%, #000000 100%);
        color: #ffffff;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        overflow-x: hidden;
        background-attachment: fixed;
        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 90%;
        margin: 10px auto 60px auto;
        padding: 0;
        text-align: center;
        position: relative;
        }

        .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60%;
        background: linear-gradient(
            to bottom,
            rgba(16,140,217,0.45) 0%,
            rgba(16,140,217,0.12) 40%,
            transparent 100%
        );
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        filter: blur(8px);
        pointer-events: none;
        }

        .video-wrapper {
        width: 100%;
        max-width: 700px;
        margin-top: 20px;
        }

        .video-wrapper iframe {
        width: 100%;
        height: 395px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(17,143,219,0.45);
        }

        .links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 30px 0 10px 0;
        padding: 0;
        }

        .links li {
        list-style: none;
        margin: 12px;
        }

        .links li a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: linear-gradient(145deg, rgba(0,0,0,0.9), rgba(20,20,20,0.9));
        border: 1px solid rgba(17,143,219,0.6);
        box-shadow:
            0 0 10px rgba(17,143,219,0.4),
            inset 0 0 15px rgba(17,143,219,0.2);
        transition: all 0.25s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        }

        .links li a::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 30% 30%, rgba(16,140,217,0.3), transparent 60%);
        transform: translateY(60%) rotate(25deg);
        opacity: 0;
        transition: opacity 0.3s ease;
        }

        .links li a i {
        font-size: 2vw;
        color: #118fdb !important;
        transition: color 0.25s ease, transform 0.25s ease;
        }

        .links li a:hover {
        border-color: #13017d;
        box-shadow: 0 0 25px rgba(19,1,125,0.9), inset 0 0 30px rgba(19,1,125,0.4);
        background: linear-gradient(145deg, #000000 20%, #13017d 120%);
        }

        .links li a:hover::before {
        opacity: 0.4;
        }

        .links li a:hover i {
        color: #ffffff !important;
        transform: scale(1.15);
        }

        @media (max-width: 768px) {
        .links li a {
            width: 55px;
            height: 55px;
        }
        .links li a i {
            font-size: 4vw;
        }
        .video-wrapper iframe {
            height: 260px;
        }
        }

    </style>
</head>
<body>
  <div class="container">

    <div class="video-wrapper">
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/Nr_TybR3z6s"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <ul class="links">
      <li><a href="https://music.apple.com/tr/album/godspeed-single/1827091760"><i class="fab fa-apple"></i></a></li>
      <li><a href="https://open.spotify.com/album/3N9yqRh8MvW5HicKSnCiIL"><i class="fab fa-spotify"></i></a></li>
      <li><a href="https://soundcloud.com/userhalcy0n/godspeed"><i class="fab fa-soundcloud"></i></a></li>
    </ul>
  </div>
</body>
</html>
